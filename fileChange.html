            <!-- Results Section -->
            <div class="d-flex justify-content-center mb-5 properties" id="resultsSection" style="display: none !important;">
                <div class="property text-center" style="width: 60%; height: auto; padding: 2vw;">
                    <i class="bi bi-check-circle icon d-flex justify-content-center mb-3"></i>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="snackbar.js"></script>
        <script>
            const qualityRange = document.getElementById('qualityRange');
            const qualityValue = document.getElementById('qualityValue');
            
            qualityRange.addEventListener('input', function() {
                qualityValue.textContent = this.value + '%';
            });

            const formatButtons = document.querySelectorAll('.format-btn');
            let selectedFormat = '';

            formatButtons.forEach(btn => {
                btn.addEventListener('click', function() {
                    formatButtons.forEach(b => b.classList.remove('btn-warning'));
                    formatButtons.forEach(b => b.classList.add('btn-outline-warning'));
                    
                    this.classList.remove('btn-outline-warning');
                    this.classList.add('btn-warning');
                    
                    selectedFormat = this.dataset.format;
                });
            });

            const photoInput = document.getElementById('photoInput');
            const uploadArea = document.querySelector('.upload-area');
            const convertBtn = document.getElementById('convertBtn');
            const resultsSection = document.getElementById('resultsSection');
            
            let selectedFiles = [];

            photoInput.addEventListener('change', function(e) {
                selectedFiles = Array.from(e.target.files);
                updateUploadArea();
            });

            uploadArea.addEventListener('dragover', function(e) {
                e.preventDefault();
                this.style.borderColor = '#FFB300';
                this.style.backgroundColor = 'rgba(174, 0, 0, 0.1)';
            });

            uploadArea.addEventListener('dragleave', function(e) {
                e.preventDefault();
                this.style.borderColor = '#FFB300';
                this.style.backgroundColor = 'transparent';
            });

            uploadArea.addEventListener('drop', function(e) {
                e.preventDefault();
                this.style.borderColor = '#FFB300';
                this.style.backgroundColor = 'transparent';
                
                selectedFiles = Array.from(e.dataTransfer.files).filter(file => file.type.startsWith('image/'));
                updateUploadArea();
            });

            function updateUploadArea() {
                const uploadContent = document.querySelector('.upload-content');
                if (selectedFiles.length > 0) {
                    uploadContent.innerHTML = `
                        <i class="bi bi-images icon d-flex justify-content-center mb-3"></i>
                        <label class="propertyTitle text-center mb-3">${selectedFiles.length} files selected</label><br>
                        <input type="file" id="photoInput" multiple accept="image/*" style="display: none;">
                        <button class="btn btn-outline-warning" onclick="document.getElementById('photoInput').click()">
                            <i class="bi bi-folder-plus"></i> Choose Different Files
                        </button>
                    `;
                }
            }

            convertBtn.addEventListener('click', function() {
                if (selectedFiles.length === 0) {
                    showAlertSnackbar('Please select files to convert');
                    return;
                }

                if (selectedFormat === '') {
                    showAlertSnackbar('Please select a format to convert to');
                    return;
                }

                this.disabled = true;
                this.innerHTML = '<i class="bi bi-arrow-repeat"></i> Converting...';

                convertFiles(selectedFiles, selectedFormat, qualityRange.value / 100).then(() => {
                    this.disabled = false;
                    this.innerHTML = '<i class="bi bi-arrow-repeat"></i> Convert Photos';
                    showSuccessSnackbar('Files converted successfully!');
                }).catch(error => {
                    console.error('Conversion failed:', error);
                    showAlertSnackbar('Conversion failed. Please try again.');
                    this.disabled = false;
                    this.innerHTML = '<i class="bi bi-arrow-repeat"></i> Convert Photos';
                });
            });

            async function convertFiles(files, format, quality) {
                const downloadLinks = document.getElementById('downloadLinks');
                downloadLinks.innerHTML = '';
                
                for (let i = 0; i < files.length; i++) {
                    const file = files[i];
                    try {
                        const convertedBlob = await convertImage(file, format, quality);
                        const fileName = file.name.split('.')[0] + '.' + format;
                        
                        const downloadUrl = URL.createObjectURL(convertedBlob);
                        const linkDiv = document.createElement('div');
                        linkDiv.className = 'mb-2';
                        linkDiv.innerHTML = `
                            <button class="btn btn-outline-success download-btn" data-url="${downloadUrl}" data-filename="${fileName}">
                                <i class="bi bi-download"></i> Download ${fileName}
                            </button>
                        `;
                        downloadLinks.appendChild(linkDiv);
                        
                        const downloadBtn = linkDiv.querySelector('.download-btn');
                        downloadBtn.addEventListener('click', function() {
                            const link = document.createElement('a');
                            link.href = this.dataset.url;
                            link.download = this.dataset.filename;
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        });
                        
                    } catch (error) {
                        console.error(`Failed to convert ${file.name}:`, error);
                        const errorDiv = document.createElement('div');
                        errorDiv.className = 'mb-2';
                        errorDiv.innerHTML = `
                            <button class="btn btn-outline-warning" disabled>
                                <i class="bi bi-x-circle"></i> Failed: ${file.name}
                            </button>
                        `;
                        downloadLinks.appendChild(errorDiv);
                    }
                }
                
                // Show results section
                resultsSection.style.display = 'block';
                resultsSection.scrollIntoView({ behavior: 'smooth' });
            }

            function convertImage(file, format, quality) {
                return new Promise((resolve, reject) => {
                    const img = new Image();
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    
                    img.onload = function() {
                        canvas.width = img.width;
                        canvas.height = img.height;
                        
                        // Draw image to canvas
                        ctx.drawImage(img, 0, 0);
                        
                        // Convert to desired format
                        canvas.toBlob(function(blob) {
                            if (blob) {
                                resolve(blob);
                            } else {
                                reject(new Error('Failed to convert image'));
                            }
                        }, `image/${format}`, quality);
                    };
                    
                    img.onerror = function() {
                        reject(new Error('Failed to load image'));
                    };
                    
                    // Load the image
                    img.src = URL.createObjectURL(file);
                });
            }
        </script>
